<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-reset.css">
    <link rel="stylesheet" href="style.css">
    <title>MemSlider</title>
</head>
<body>
    <div id="slider">
        <input checked="" type="radio" name="slider" id="slide1">
        <input type="radio" name="slider" id="slide2">
        <input type="radio" name="slider" id="slide3">
        <input type="radio" name="slider" id="slide4">
        <input type="radio" name="slider" id="slide5">
        
        <div id="slides">
            <div id="overflow">
                <div class="inner">
                    <div class="slide slide_1">
                        <div class="slide-content">
                           <img src="./assets/img/1.jpg"  alt="">
                        </div>
                    </div>
                    <div class="slide slide_2">
                        <div class="slide-content">
                            <img src="./assets/img/2.jpg"  alt="">
                        </div>
                    </div>
                    <div class="slide slide_3">
                        <div class="slide-content">
                            <img src="./assets/img/3.jpg"  height="300"  alt="">
                        </div>
                    </div>
                    <div class="slide slide_4">
                        <div class="slide-content">
                            <img src="./assets/img/4.jpg"    alt="">
                        </div>
                    </div>
                    <div class="slide slide_5">
                        <div class="slide-content">
                            <img src="./assets/img/5.jpg"    alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div> 
    
        <div id="controls">
            <label for="slide1"></label>
            <label for="slide2"></label>
            <label for="slide3"></label>
            <label for="slide4"></label>
            <label for="slide5"></label>
        </div>
        <div id="describe-wrap">
            <div class="describe-overflow">
                <div class="describe-inner">
                   <div class="describe">hello1</div> 
                   <div class="describe">hello2</div> 
                   <div class="describe">hello3</div> 
                   <div class="describe">hello4</div> 
                   <div class="describe">hello5</div> 
                </div>
             </div>
            <div id="bullets">
                <label for="slide1"></label>
                <label for="slide2"></label>
                <label for="slide3"></label>
                <label for="slide4"></label>
                <label for="slide5"></label>
            </div>
        </div>
      
    </div>
</body>
</html>
